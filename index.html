<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header-base">
  <label class="input-label" for="choose">
    Choose an Option
  </label>

  <div class="select-area">
    <select name="choose" id="choose" class="input-select">
      <option value="nul" selected disabled>Make a Selection</option>
      <option value="opt1">Option 1</option>
      <option value="opt2">Option 2</option>
      <option value="opt3">Option 3</option>
    </select>
  </div>
</header>

<main role="main" class="main-content">

  <section class="options opt1">
    <div class="content">
      <h1>Option 1</h1>
    </div>
  </section>

  <section class="options opt2">
    <div class="content">
      <h1>Option 2</h1>
    </div>
  </section>

  <section class="options opt3">
    <div class="content">
      <h1>Option 3</h1>
    </div>
  </section>

</main>
<script src="scripts.js"></script>
</body>
</html>
